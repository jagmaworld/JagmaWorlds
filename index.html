<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monster Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <!-- Header with Energy and Team Info -->
        <header>
            <div class="energy">
                <p>Energy: <span id="energy">100</span>/100</p>
            </div>
            <div class="team">
                <p>Team: <span id="team-info">Select your monsters!</span></p>
            </div>
        </header>

        <!-- Map with levels -->
        <div class="map">
            <div class="level" id="level-1">Level 1</div>
            <div class="level locked" id="level-2">Level 2</div>
            <div class="level locked" id="level-3">Level 3</div>
        </div>

        <!-- Capture Results -->
        <div id="capture-result"></div>

        <!-- Capture Monsters Button -->
        <button id="battle-button">Battle and Capture</button>
    </div>

    <script src="game.js"></script>
</body>
</html>
